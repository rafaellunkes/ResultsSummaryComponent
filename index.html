<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./design/style.css">
</head>
<body>
  <main>
    <div class="conteiner">
      <div class="result">
        <h4>Your Result</h4>
        <div class="media"> 
        <h1>76</h1>
        <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <table>
          <tr><td id="sumary-title">Summary</td><td></td></tr>
          <tr id="tr-reaction"><td id="summary-reaction"><img src="./assets/images/icon-reaction.svg" alt="icon-reaction"> Reaction</td> <td>80 <span class="opacity">/ 100</span></td></tr>
          <tr id="tr-memory"><td id="summary-memory"><img src="./assets/images/icon-memory.svg" alt="icon-memory"> Memory</td> <td>92 <span class="opacity">/ 100</span></td></tr>
          <tr id="tr-verbal"><td id="summary-verbal"><img src="./assets/images/icon-verbal.svg" alt="icon-verbal"> Verbal</td> <td>61 <span class="opacity">/ 100</span></td></tr>
          <tr id="tr-visual"><td id="summary-visual"><img src="./assets/images/icon-visual.svg" alt="icon-visual"> Visual</td> <td>72 <span class="opacity">/ 100</span></td></tr>
          <tr><td colspan="2"><button>Continue</button></td></tr>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
